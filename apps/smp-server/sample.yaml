sample:
  description: Simple Management Protocol sample
  name: SMP Server
common:
  sysbuild: true
  build_only: true
tests:
  smp_server.bt:
    harness: bluetooth
    tags: bluetooth
    extra_args: EXTRA_CONF_FILE="bt.conf"
    platform_allow:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
  smp_server.bt_static_svc:
    harness: bluetooth
    tags: bluetooth
    extra_args: EXTRA_CONF_FILE="bt.conf"
    extra_configs:
      - CONFIG_MCUMGR_TRANSPORT_BT_DYNAMIC_SVC_REGISTRATION=n
    platform_allow:
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.udp:
    extra_args: EXTRA_CONF_FILE="udp.conf"
    platform_allow:
      - frdm_mcxn947/mcxn947/cpu0
      - mcx_n9xx_evk/mcxn947/cpu0
      - frdm_k64f
    integration_platforms:
      - frdm_k64f
  smp_server.udp_dtls:
    extra_args:
      - EXTRA_CONF_FILE="udp_dtls.conf"
      - CONFIG_IMG_MANAGER=n
      - SB_CONFIG_BOOTLOADER_NONE=y
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    build_only: true
  smp_server.fixture.serial.native_sim:
    extra_args:
      - >-
        EXTRA_CONF_FILE="serial.conf;
        grp_os.conf;
        grp_img.conf;
        grp_fs.conf;
        grp_shell.conf;
        grp_stat.conf;
        grp_settings.conf;
        grp_enum.conf;
        grp_zbasic.conf"
      - CONFIG_IMG_MANAGER=n
      - SB_CONFIG_BOOTLOADER_NONE=y
    platform_allow:
      - native_sim
    integration_platforms:
      - native_sim
    build_only: true
  smp_server.udp.802154.subg:
    extra_args: EXTRA_CONF_FILE="udp.conf;802154-subg.conf"
    platform_allow: beagleconnect_freedom
  smp_server.cdc:
    extra_args:
      - EXTRA_CONF_FILE="cdc.conf"
      - DTC_OVERLAY_FILE="usb.overlay"
    platform_allow:
      - frdm_mcxn947/mcxn947/cpu0
      - mcx_n9xx_evk/mcxn947/cpu0
      - nrf52833dk/nrf52820
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - pinnacle_100_dvk
    integration_platforms:
      - nrf52833dk/nrf52820
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
  smp_server.serial:
    extra_args: EXTRA_CONF_FILE="serial.conf"
    platform_allow:
      - frdm_k22f
      - frdm_k64f
      - frdm_k82f
      - frdm_ke17z
      - frdm_ke17z512
      - rddrone_fmuk66
      - twr_ke18f
      - twr_kv58f220m
      - frdm_mcxn947/mcxn947/cpu0
      - mcx_n9xx_evk/mcxn947/cpu0
      - lpcxpresso55s06
      - lpcxpresso55s16
      - lpcxpresso55s28
      - lpcxpresso55s36
      - lpcxpresso55s69/lpc55s69/cpu0
      - mimxrt1010_evk
      - mimxrt1015_evk
      - mimxrt1020_evk
      - mimxrt1024_evk
      - mimxrt1040_evk
      - mimxrt1050_evk/mimxrt1052/hyperflash
      - mimxrt1060_evk/mimxrt1062/qspi
      - mimxrt1062_fmurt6
      - mimxrt1064_evk
      - mimxrt1160_evk/mimxrt1166/cm7
      - mimxrt1170_evk/mimxrt1176/cm7
      - vmu_rt1170/mimxrt1176/cm7
      - mimxrt595_evk/mimxrt595s/cm33
      - mimxrt685_evk/mimxrt685s/cm33
      - rd_rw612_bga
      - nrf52840dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  # In mcuboot_flags test serial.conf is used for convenience as it is the simplest
  # transport. Transport does not affect flags so it does not really matter which is selected,
  # flags should affect any transport the same way.
  smp_server.mcuboot_flags.direct_xip_withrevert:
    extra_args:
      - EXTRA_CONF_FILE="serial.conf"
      - SB_CONFIG_MCUBOOT_MODE_DIRECT_XIP_WITH_REVERT=y
    platform_allow:
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.serial-console:
    extra_args: EXTRA_CONF_FILE="serial-console.conf"
    platform_allow:
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.shell:
    extra_args: EXTRA_CONF_FILE="shell.conf"
    platform_allow:
      - frdm_k22f
      - frdm_k64f
      - frdm_k82f
      - frdm_ke17z
      - frdm_ke17z512
      - rddrone_fmuk66
      - twr_ke18f
      - twr_kv58f220m
      - frdm_mcxn947/mcxn947/cpu0
      - mcx_n9xx_evk/mcxn947/cpu0
      - lpcxpresso55s06
      - lpcxpresso55s16
      - lpcxpresso55s28
      - lpcxpresso55s36
      - lpcxpresso55s69/lpc55s69/cpu0
      - mimxrt1010_evk
      - mimxrt1015_evk
      - mimxrt1020_evk
      - mimxrt1024_evk
      - mimxrt1040_evk
      - mimxrt1050_evk/mimxrt1052/hyperflash
      - mimxrt1060_evk/mimxrt1062/qspi
      - mimxrt1062_fmurt6
      - mimxrt1064_evk
      - mimxrt1160_evk/mimxrt1166/cm7
      - mimxrt1170_evk/mimxrt1176/cm7
      - vmu_rt1170/mimxrt1176/cm7
      - mimxrt595_evk/mimxrt595s/cm33
      - mimxrt685_evk/mimxrt685s/cm33
      - rd_rw612_bga
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
      - mimxrt1060_evk/mimxrt1062/qspi
      - mimxrt1064_evk
  smp_server.shell_mgmt:
    extra_args: EXTRA_CONF_FILE="shell-mgmt.conf"
    platform_allow:
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.fs:
    extra_args: EXTRA_CONF_FILE="fs.conf"
    platform_allow:
      - nrf52840dk/nrf52840
      - pinnacle_100_dvk
      - mg100
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.ram_load:
    extra_args: FILE_SUFFIX="ram_load"
    platform_allow:
      - nrf52840dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
  smp_server.ram_load.serial:
    extra_args:
      - FILE_SUFFIX="ram_load"
      - EXTRA_CONF_FILE="serial.conf"
    platform_allow:
      - nrf52840dk/nrf52840
      - mimxrt1050_evk/mimxrt1052/hyperflash
  smp_server.ram_load_revert.serial:
    extra_args:
      - FILE_SUFFIX="ram_load"
      - EXTRA_CONF_FILE="serial.conf"
      - SB_CONFIG_MCUBOOT_MODE_RAM_LOAD_WITH_REVERT=y
      - smp_svr_CONFIG_MCUBOOT_GENERATE_CONFIRMED_IMAGE=y
    platform_allow:
      - mimxrt1050_evk/mimxrt1052/hyperflash
    integration_platforms:
      - mimxrt1050_evk/mimxrt1052/hyperflash
  smp_server.ram_load.serial.fs.shell:
    extra_args:
      - FILE_SUFFIX="ram_load"
      - EXTRA_CONF_FILE="serial.conf;fs.conf;shell.conf"
    platform_allow:
      - nrf52840dk/nrf52840
    integration_platforms:
      - nrf52840dk/nrf52840
