# File System Management Group
# Enables MCUmgr handlers for file system operations (upload, download, list, etc.)

# Enable file system support
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Enable FS management group
CONFIG_MCUMGR_GRP_FS=y

# Enable file status command (file info/stat)
CONFIG_MCUMGR_GRP_FS_FILE_STATUS=y

# Enable checksum/hash support for file verification
CONFIG_MCUMGR_GRP_FS_CHECKSUM_HASH=y
CONFIG_MCUMGR_GRP_FS_CHECKSUM_IEEE_CRC32=y

# Enable SHA256 hash support (requires mbedtls)
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_SHA256=y
CONFIG_MCUMGR_GRP_FS_HASH_SHA256=y

# Enable supported types command
CONFIG_MCUMGR_GRP_FS_CHECKSUM_HASH_SUPPORTED_CMD=y
