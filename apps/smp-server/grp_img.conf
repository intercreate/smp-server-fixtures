# Image Management Group
# Enables MCUmgr handlers for firmware image operations (upload, list, test, confirm, erase)
#
# NOTE: This group requires MCUboot bootloader support to function properly.
# MCUboot does not support the native_sim platform, so this group cannot be enabled
# for native_sim fixtures. On real hardware platforms with MCUboot support, this group
# provides full firmware update capabilities.
#
# For native_sim testing, use other MCUmgr groups (os, fs, shell, stat, settings, enum, zbasic)
# to test SMP protocol functionality without requiring bootloader support.

# Image management is disabled for platforms without MCUboot support (e.g., native_sim)
# Uncomment these lines only when building for hardware platforms with MCUboot:
#
# CONFIG_FLASH=y
# CONFIG_IMG_MANAGER=y
# CONFIG_STREAM_FLASH=y
# CONFIG_BOOTLOADER_MCUBOOT=y
# CONFIG_MCUMGR_GRP_IMG=y
# CONFIG_MCUMGR_GRP_IMG_VERBOSE_ERR=y
# CONFIG_MCUMGR_GRP_IMG_DIRECT_UPLOAD=y
# CONFIG_MCUMGR_GRP_IMG_FRUGAL_LIST=y
# CONFIG_MCUMGR_GRP_IMG_SLOT_INFO=y
