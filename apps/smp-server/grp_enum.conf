# Enumeration Management Group
# Enables MCUmgr handlers for listing supported command groups and their details

# Enable enumeration management group
CONFIG_MCUMGR_GRP_ENUM=y

# Enable details command (list handlers for each group)
CONFIG_MCUMGR_GRP_ENUM_DETAILS=y
CONFIG_MCUMGR_GRP_ENUM_DETAILS_NAME=y
CONFIG_MCUMGR_GRP_ENUM_DETAILS_HANDLERS=y
